name: Workspace Example

on:
  push:
    branches: [ main ]
    
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Write data to file
        run: |
          python3 helloworld.py > file.txt
          echo > file.txt

